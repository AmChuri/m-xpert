<g id="XMLID_431_">
	<text id="XMLID_116_" transform="matrix(1 0 0 1 189.8658 82.7431)" class="st15 st16 st17 st18">Signup</text>
</g>
<g id="XMLID_432_">
	<text id="XMLID_121_" transform="matrix(1 0 0 1 397.7993 215.8838)"><tspan x="0" y="0" class="st11 st16 st17 st18">Profile </tspan><tspan x="0" y="18" class="st11 st16 st17 st18">Completion</tspan></text>
</g>
<g id="XMLID_433_">
	<text id="XMLID_113_" transform="matrix(1 0 0 1 615.4011 66.7431)"><tspan x="0" y="0" class="st15 st16 st17 st18">Join online </tspan><tspan x="0" y="18" class="st15 st16 st17 st18">classroom</tspan></text>
</g>
<text id="XMLID_434_" transform="matrix(1 0 0 1 799.4997 218.5615)"><tspan x="0" y="0" class="st11 st16 st17 st18">Access timetables,</tspan><tspan x="0" y="18" class="st11 st16 st17 st18">resources and other </tspan><tspan x="0" y="36" class="st11 st16 st17 st18">important content</tspan></text>
<g id="XMLID_466_">
	<text id="XMLID_117_" transform="matrix(1 0 0 1 983.1256 54.3154)"><tspan x="0" y="0" class="st15 st16 st17 st18">Communicate with the </tspan><tspan x="0" y="18" class="st15 st16 st17 st18">teacher and other students </tspan><tspan x="0" y="36" class="st15 st16 st17 st18">within the classroom</tspan></text>
</g>
<g id="XMLID_468_">
	<text id="XMLID_114_" transform="matrix(1 0 0 1 125.3322 203.957)"><tspan x="0" y="0" class="st15 st16 st17 st18">Teachers and Parents </tspan><tspan x="3.5" y="18" class="st15 st16 st17 st18">communicate only if </tspan><tspan x="4.6" y="36" class="st15 st16 st17 st18">the Student allows it</tspan></text>
</g>
<g id="XMLID_467_">
	<text id="XMLID_115_" transform="matrix(1 0 0 1 513.4518 199)"><tspan x="0" y="0" class="st15 st16 st17 st18">Setup interactive and fun </tspan><tspan x="0" y="18" class="st15 st16 st17 st18">quizzes for Students to make </tspan><tspan x="0" y="36" class="st15 st16 st17 st18">learning engaging and effective</tspan></text>
</g>
<g id="XMLID_469_">
	<text id="XMLID_123_" transform="matrix(1 0 0 1 1019.6219 201)"><tspan x="0" y="0" class="st15 st16 st17 st18">Access to Aptitude </tspan><tspan x="0" y="18" class="st15 st16 st17 st18">tests to make </tspan><tspan x="0" y="36" class="st15 st16 st17 st18">informed decisions</tspan></text>
</g>
<g id="XMLID_471_">
	<text id="XMLID_118_" transform="matrix(1 0 0 1 158.4927 379.9756)"><tspan x="0" y="0" class="st15 st16 st17 st18">Teachers send </tspan><tspan x="-25.5" y="18" class="st15 st16 st17 st18">Parents daily reports</tspan></text>
</g>
<g id="XMLID_470_">
	<text id="XMLID_122_" transform="matrix(1 0 0 1 560.4011 364.4218)"><tspan x="0" y="0" class="st15 st16 st17 st18">Teachers have access to </tspan><tspan x="0" y="18" class="st15 st16 st17 st18">various tools to help </tspan><tspan x="0" y="36" class="st15 st16 st17 st18">make their life easier</tspan></text>
</g>
<g id="XMLID_473_">
	<text id="XMLID_120_" transform="matrix(1 0 0 1 335.3557 369.958)"><tspan x="0" y="0" class="st11 st16 st17 st18">Students get notified </tspan><tspan x="0" y="18" class="st11 st16 st17 st18">about Events happening </tspan><tspan x="0" y="36" class="st11 st16 st17 st18">in their city</tspan></text>
</g>
<g id="XMLID_472_">
	<text id="XMLID_119_" transform="matrix(1 0 0 1 803.9684 370.6357)"><tspan x="0" y="0" class="st11 st16 st17 st18">Schedule group study sessions </tspan><tspan x="0" y="18" class="st11 st16 st17 st18">with friends and also </tspan><tspan x="0" y="36" class="st11 st16 st17 st18">have access to mentors</tspan></text>
</g>
<g id="XMLID_475_">
	<text id="XMLID_107_" transform="matrix(1 0 0 1 335.3557 530.8984)"><tspan x="0" y="0" class="st11 st16 st17 st18">Students also get notified </tspan><tspan x="0" y="18" class="st11 st16 st17 st18">about relevant internships</tspan></text>
</g>
<g id="XMLID_474_">
	<text id="XMLID_108_" transform="matrix(1 0 0 1 742.9684 530.5752)"><tspan x="0" y="0" class="st11 st16 st17 st18">And various other features are </tspan><tspan x="0" y="18" class="st11 st16 st17 st18">implemented to improve the </tspan><tspan x="0" y="36" class="st11 st16 st17 st18">standards of education</tspan></text>
</g>
