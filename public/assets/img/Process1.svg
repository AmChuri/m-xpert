<g id="XMLID_431_">
	<text id="XMLID_116_" transform="matrix(1 0 0 1 566.8658 191.8431)" class="st15 st16">Signup</text>
</g>
<g id="XMLID_432_">
	<text transform="matrix(1 0 0 1 801.5347 328.9838)" class="st11 st15 st16">Profile </text>
	<text transform="matrix(1 0 0 1 783.4971 346.9838)" class="st11 st15 st16">Completion</text>
</g>
<g id="XMLID_433_">
	<text transform="matrix(1 0 0 1 1001.4011 175.8431)" class="st15 st16">Join online </text>
	<text transform="matrix(1 0 0 1 1001.4011 193.8431)" class="st15 st16">classroom</text>
</g>
<text transform="matrix(1 0 0 1 1185.4998 327.6615)" class="st11 st15 st16">Access timetables,</text>
<text transform="matrix(1 0 0 1 1185.4998 345.6615)" class="st11 st15 st16">resources and other </text>
<text transform="matrix(1 0 0 1 1185.4998 363.6615)" class="st11 st15 st16">important content</text>
<g id="XMLID_466_">
	<text transform="matrix(1 0 0 1 1370.1256 159.4154)" class="st15 st16">Communicate with the </text>
	<text transform="matrix(1 0 0 1 1370.1256 177.4154)" class="st15 st16">teacher and other students </text>
	<text transform="matrix(1 0 0 1 1370.1256 195.4154)" class="st15 st16">within the classroom</text>
</g>
<g id="XMLID_468_">
	<text transform="matrix(1 0 0 1 519.3322 313.057)" class="st15 st16">Teachers and Parents </text>
	<text transform="matrix(1 0 0 1 522.8322 331.057)" class="st15 st16">communicate only if </text>
	<text transform="matrix(1 0 0 1 523.9322 349.057)" class="st15 st16">the Student allows it</text>
</g>
<g id="XMLID_467_">
	<text transform="matrix(1 0 0 1 924.4518 308.1)" class="st15 st16">Setup interactive and fun </text>
	<text transform="matrix(1 0 0 1 924.4518 326.1)" class="st15 st16">quizzes for Students to make </text>
	<text transform="matrix(1 0 0 1 924.4518 344.1)" class="st15 st16">learning engaging and effective</text>
</g>
<g id="XMLID_469_">
	<text transform="matrix(1 0 0 1 1407.6218 310.1)" class="st15 st16">Access to Aptitude </text>
	<text transform="matrix(1 0 0 1 1407.6218 328.1)" class="st15 st16">tests to make </text>
	<text transform="matrix(1 0 0 1 1407.6218 346.1)" class="st15 st16">informed decisions</text>
</g>
<g id="XMLID_471_">
	<text transform="matrix(1 0 0 1 542.4927 489.0756)" class="st15 st16">Teachers send </text>
	<text transform="matrix(1 0 0 1 516.9927 507.0756)" class="st15 st16">Parents daily reports</text>
</g>
<g id="XMLID_470_">
	<text transform="matrix(1 0 0 1 951.4011 472.5218)" class="st15 st16">Teachers have access to </text>
	<text transform="matrix(1 0 0 1 951.4011 490.5218)" class="st15 st16">various tools to help </text>
	<text transform="matrix(1 0 0 1 951.4011 508.5218)" class="st15 st16">make their life easier</text>
</g>
<g id="XMLID_473_">
	<text transform="matrix(1 0 0 1 743.3557 481.058)" class="st11 st15 st16">Students get notified </text>
	<text transform="matrix(1 0 0 1 743.3557 499.058)" class="st11 st15 st16">about Events happening </text>
	<text transform="matrix(1 0 0 1 743.3557 517.058)" class="st11 st15 st16">in their city</text>
</g>
<g id="XMLID_472_">
	<text transform="matrix(1 0 0 1 1180.9684 479.7357)" class="st11 st15 st16">Schedule group study sessions </text>
	<text transform="matrix(1 0 0 1 1180.9684 497.7357)" class="st11 st15 st16">with friends and also </text>
	<text transform="matrix(1 0 0 1 1180.9684 515.7357)" class="st11 st15 st16">have access to mentors</text>
</g>
<g id="XMLID_475_">
	<text transform="matrix(1 0 0 1 728.3557 639.9984)" class="st11 st15 st16">Students also get notified </text>
	<text transform="matrix(1 0 0 1 728.3557 657.9984)" class="st11 st15 st16">about relevant internships</text>
</g>
<g id="XMLID_474_">
	<text transform="matrix(1 0 0 1 1129.9684 639.6752)" class="st11 st15 st16">And various other features are </text>
	<text transform="matrix(1 0 0 1 1129.9684 657.6752)" class="st11 st15 st16">implemented to improve the </text>
	<text transform="matrix(1 0 0 1 1129.9684 675.6752)" class="st11 st15 st16">standards of education</text>
</g>
